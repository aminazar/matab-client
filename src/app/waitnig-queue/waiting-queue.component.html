<md-card class="outerCard">
    <md-card-title class="cardTitle">صف انتظار</md-card-title>
    <md-grid-list cols="3">

        <md-grid-tile *ngFor="let drName of waitingList | keys">
            <md-card style="width: 100%;height: 100%; padding: 0 ; margin-right: 10px;">

                <md-card-header style="background-color: #20bc76 ; padding: 10px;">
                    <md-card-title>
                        <i class="fa fa-user-md" aria-hidden="true"></i>
                        {{drName}}
                    </md-card-title>
                </md-card-header>

                <div *ngFor="let wait of waitingList[drName]; let i = index">

                    <md-card *ngIf="wait.priority === '0'" style="margin: 10px 10px 20px 10px; background-color: #5bc0de">

                        <md-card-content>

                            {{wait.firstname}} {{wait.surname}}

                        </md-card-content>

                    </md-card>
                    <md-card-content *ngIf="wait.priority !== '0'" style="padding: 0 15px 0 15px;">

                            {{wait.firstname}} {{wait.surname}}

                    </md-card-content>

                </div>




            </md-card>
        </md-grid-tile>

    </md-grid-list>

</md-card>
