<span *ngIf="isInput">
<md-input-container>
    <input mdInput placeholder="Day" type="number" min='1' max='31' [(ngModel)]="day" (ngModelChange)="calcDate()" #dayEl>
    <md-hint *ngIf="date">{{date.format('ddd D')}}</md-hint>
</md-input-container>/
<md-input-container>
    <input mdInput placeholder="Month" type="number" min='1' max='12' [(ngModel)]="month" (ngModelChange)="calcDate()" #monthEl>
    <md-hint *ngIf="date">{{date.format('MMM')}}</md-hint>
</md-input-container>/
<md-input-container>
    <input mdInput placeholder="Year" type="number" min='1290' max='1420' [(ngModel)]="year" #yearEl (ngModelChange)="calcDate()">
    <md-hint *ngIf="date">{{date.format('YYYY')}}</md-hint>
</md-input-container>
</span>
<span *ngIf="!isInput">
    {{inDate.year}}/{{inDate.month}}/{{inDate.day}}
</span>
