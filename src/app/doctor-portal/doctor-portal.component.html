<p-panel [header]="header" [toggleable]="true" (onAfterToggle)="toggle($event)">
    <app-patient-info [value]="patientData"></app-patient-info>
</p-panel>
<md-card class="outerCard">
    <md-tab-group>
        <md-tab *ngFor="let doc of documents">
            <ng-template md-tab-label>
                {{doc.description}}
            </ng-template>
            <md-card>
                <h4 *ngIf="doc.vid">Comments by {{doc.display_name}}</h4>
                <iframe [src]="doc.source" width='566' height='800' allowfullscreen webkitallowfullscreen></iframe>
            </md-card>
        </md-tab>
    </md-tab-group>
</md-card>
