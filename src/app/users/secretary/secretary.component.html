

<md-card>
  <md-card-content>

    <form [formGroup]="secretaryFormGroup">


      <div>
        <!--<label for="pid">Patient ID:</label>-->
        <md-input-container>
          <input
                  type="text"
                  mdInput
                  placeholder="Patient ID"
                  id="pid"
                  formControlName="patientID"
                  [mdAutocomplete]="auto"
                  [formControl]="pidControl"
          >
        </md-input-container>

        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let pid of filteredPids | async" [value]="pid">
            {{ pid }}
          </md-option>
        </md-autocomplete>
      </div>

      <div>
        <md-input-container>
          <!--<label for="pName">Patient Name:</label>-->
          <input
                  type="text"
                  mdInput
                  placeholder="Patient Name"
                  id="pName"
                  formControlName="patientName"
          >
        </md-input-container>
      </div>

      <div>
        <md-select placeholder="Doctor Name"
                   formControlName="doctorName">
          <md-option *ngFor="let doctor of doctors" [value]="doctor.value">
            {{ doctor.viewValue }}
          </md-option>
        </md-select>
      </div>
      <!--<div>-->
      <!--<md-input-container>-->
      <!--&lt;!&ndash;<label for="dName">Doctor Name:</label>&ndash;&gt;-->
      <!--<input-->
      <!--type="text"-->
      <!--mdInput-->
      <!--placeholder="Doctor Name"-->
      <!--id="dName"-->
      <!--formControlName="doctorName"-->
      <!--&gt;-->
      <!--</md-input-container>-->
      <!--</div>-->

      <div>
        <md-input-container>
          <!--<label for="notebookNum">Notebook Number:</label>-->
          <input
                  type="number"
                  mdInput
                  placeholder="Notebook Number"
                  id="notebookNum"
                  formControlName="notebookNumber"
          >
        </md-input-container>
      </div>
      <div>
        <md-input-container>
          <!--<label for="pageNum">Page Number:</label>-->
          <input
                  type="number"
                  mdInput
                  placeholder="Page Number"
                  id="pageNum"
                  formControlName="pageNumber"
          >
        </md-input-container>
      </div>

      <md-card-actions>
        <button md-fab [disabled]="!secretaryFormGroup.valid" (click)="onAddPatient(secretaryFormGroup.value)">Save</button>
      </md-card-actions>
    </form>

  </md-card-content>
</md-card>
